<div [ngBusy]="busy"></div>
<h2>People</h2>
<div *ngIf="people.results">
  <table class="table">
    <thead class="table__head">
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Skin Color</th>
        <th>URL</th>
      </tr>
    </thead>

    <tbody class="table__body">
      <tr *ngFor="let p of people.results | slice:0:10; let i = index;">
        <td>{{ i+1 }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.skin_color }}</td>
        <td>{{ p.url }}</td>  
      </tr>
    </tbody> 
  </table>
</div>
